<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Readex+Pro:wght@200;300;400;500;600;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Social Posts</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/posts">Social Posts</a></h1>
      <section class="form">
        <div class="wrap-inputs">
          <div class="wrap-input">
            <label for="title" id="title-label">Title</label>
            <input
              type="text"
              id="title-input"
              name="title"
              placeholder="Title of your post"
              required
            />
          </div>
          <div class="wrap-input">
            <label for="description" id="description-label">Description</label>
            <textarea
              type="text"
              id="description-input"
              name="description"
              placeholder="what's on your mind.."
            ></textarea>
          </div>
        </div>
        <a href="/posts/addpost"
          ><input type="submit" id="post-btn" class="post-btn" value="Add Post"
        /></a>
      </section>
      <main>
        <div class="cards">
          <div class="card">
            <a href="/posts/comments">
              <h4 class="title-post">
                sunt aut facere repellat provident occaecati excepturi optio
                reprehenderit
              </h4>
              <p class="desc-post">
                quia et suscipit\nsuscipit recusandae consequuntur expedita et
                cum\nreprehenderit molestiae ut ut quas totam\nnostrum rerum est
                autem sunt rem eveniet architecto
              </p>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="JS/getData.js"></script>
  <script src="JS/dom.js"></script>
  <script src="JS/index.js"></script>
</html>
