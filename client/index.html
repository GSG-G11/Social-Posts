<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Readex+Pro:wght@200;300;400;500;600;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Social Posts</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/posts">Social Posts</a></h1>
      <section class="wrap-form">
        <section class="form">
          <div class="wrap-inputs">
            <div class="wrap-input">
              <label for="title" id="title-label">Title</label>
              <input
                type="text"
                id="title-input"
                name="title"
                placeholder="Title of your post"
                required
              />
            </div>
            <div class="wrap-input">
              <label for="description" id="description-label"
                >Description</label
              >
              <textarea
                type="text"
                id="description-input"
                name="description"
                placeholder="what's on your mind.."
              ></textarea>
            </div>
          </div>
          <a href=""
            ><input
              type="submit"
              id="post-btn"
              class="post-btn"
              value="Add Post"
          /></a>
        </section>
      </section>

      <main>
        <div class="cards"></div>
        <section class="bg-comments">
          <div class="wrap-comments">
            <div class="wrap-icon-title">
              <h2>Comments</h2>
              <div class="close"><i class="far fa-window-close"></i></div>
            </div>
            <div class="comments"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="JS/dom.js"></script>
  <script src="JS/getData.js"></script>
  <script src="JS/index.js"></script>
</html>
